<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
    <div class="phone">
      <fieldset>
        <div class="top-phone">
          <p class="time">9:50</p>
          <p class="cam">◉</p>
          <p class="battery">67%</p>
        </div>
        <div class="phonescreen">
          <h1>Notepad</h1>
          <h2>To-Do List</h2>
          <input type="text" placeholder="Title of the task"> &nbsp;<button>Add</button>
          <h3>Tasks</h3>
          <h4>Title 1:</h4>
          <input type="text" placeholder="Add a subtask(s)">
          &nbsp;<button>Add</button>&nbsp;<button>Delete</button>
          <ul>
            <li><input type="checkbox"> Buy groceries &nbsp;<button>Delete</button></li>
          </ul>
          <h4>Title 2:</h4>
          <input type="text" placeholder="Add a subtask(s)">
          &nbsp;<button>Add</button>&nbsp;<button>Delete</button>
          <ul>
            <li><input type="checkbox"> Complete project documentation &nbsp;<button>Delete</button></li>
            <li><input type="checkbox"> Review code for bugs &nbsp;<button>Delete</button></li>
            <li><input type="checkbox"> Prepare presentation slides &nbsp;<button>Delete</button></li>
          </ul>
          <footer>
            <b>General, Mike | © 2026 All rights reserved.</b>
          </footer>
        </div>
      </fieldset>
    </div>
  </center>
</body>

</html>
